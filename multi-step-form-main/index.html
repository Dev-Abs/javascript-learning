<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Multi-step form</title>
  </head>
  <body>
    <div class="lg:flex lg:flex-col lg:justify-center lg:items-center">
    <div
      class="main lg:flex lg:flex-row lg:justify-start lg:items-center lg:w-[70%]  lg:h-[100%] lg:my-[10%]  lg:shadow-black lg:shadow-sm rounded-3xl"
    >
      <div
        class="header h-60 flex gap-6 items-start justify-center bg-cover bg-center text-white bg-[url('/assets/images/bg-sidebar-mobile.svg')] lg:flex-col lg:bg-[url('/assets/images/bg-sidebar-desktop.svg')] lg:w-[20vw] lg:h-[70vh] lg:p-10 lg:rounded-l-3xl"
      >
        <h3
          class="w-10 h-10 border-white mt-14 border-2 rounded-full flex justify-center items-center lg:mt-2"
        >
          1
        </h3>
        <h3
          class="w-10 h-10 border-white mt-14 border-2 rounded-full flex justify-center items-center lg:mt-2"
        >
          2
        </h3>
        <h3
          class="w-10 h-10 border-white mt-14 border-2 rounded-full flex justify-center items-center lg:mt-2"
        >
          3
        </h3>
        <h3
          class="w-10 h-10 border-white mt-14 border-2 rounded-full flex justify-center items-center lg:mt-2"
        >
          4
        </h3>
      </div>

      <div class="flex justify-center items-center">
        <div
          class="card w-[85%] h-[50vh] min-h-[500px] bg-[#fff] shadow-md rounded-3xl absolute top-[135px] lg:static"
        >
          <div
            class="card-header flex flex-col items-start justify-center gap-3 p-6"
          >
            <h2 class="text-[#02295a] font-extrabold text-3xl">
              Personal info
            </h2>
            <p class="text-[#d6d9e6]">
              Please provide your name, email address, and phone number.
            </p>
          </div>
          <div class="card-body p-6">
            <form class="flex flex-col gap-4" action="#" method="POST">
              <div class="form-control flex flex-col gap-1">
                <label class="text-[#02295a]" for="name">Name</label>
                <input
                  class="border-[1px] border-slate-400 text-left p-1"
                  type="text"
                  id="name"
                  name="name"
                  placeholder="    e.g. Stephen King"
                />
              </div>
              <div class="form-control flex flex-col gap-1">
                <label class="text-[#02295a]" for="email">Email Address</label>
                <input
                  class="border-[1px] border-slate-400 text-left p-1"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="    e.g. stephenking@lorem.com"
                  required
                />
              </div>
              <div class="form-control flex flex-col gap-1">
                <label class="text-[#02295a]" for="phone">Phone Number</label>
                <input
                  class="border-[1px] border-slate-400 text-left p-1"
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder="   e.g. +1 234 567 890"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <button
      class="absolute bottom-10 right-5 text-white bg-[#02295a] p-3 rounded-md shadow-xl"
      type="submit"
      class="btn"
    >
      Next Step
    </button>

    <script src="app.js"></script>
  </body>
</html>
