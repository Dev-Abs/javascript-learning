<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/7f7430db98.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo app</title>
  </head>
  <body>
    <div class="header">
      <div class="one">
        <h1>TODO</h1>
        <img src="images/icon-sun.svg" alt="" />
      </div>

      <div class="input">
        <i class="fa-regular fa-circle"></i>
        <input type="text" placeholder="Create a new todo..." />
      </div>
    </div>

    <div class="note-div">
    <div class="notes">
      <div class="note">
        <i class="fa-regular fa-circle"></i>
        <p>Complete online JavaScript course</p>
        <img src="images/icon-cross.svg" alt="" />
      </div>
      <div class="note">
        <i class="fa-regular fa-circle"></i>
        <p>Jog around the park 3x</p>
        <img src="images/icon-cross.svg" alt="" />
      </div>
      <div class="note">
        <i class="fa-regular fa-circle"></i>
        <p>10 minutes meditation</p>
        <img src="images/icon-cross.svg" alt="" />
      </div>
      <div class="note">
        <i class="fa-regular fa-circle"></i>
        <p>Read for 1 hour</p>
        <img src="images/icon-cross.svg" alt="" />
      </div>
      <div class="note">
        <i class="fa-regular fa-circle"></i>
        <p>Pick up groceries</p>
        <img src="images/icon-cross.svg" alt="" />
      </div>
      <div class="note">
        <i class="fa-regular fa-circle"></i>
        <p>Complete Todo App on Frontend Mentor</p>
        <img src="images/icon-cross.svg" alt="" />
      </div>
    </div>

    <div class="clear">
      <div class="left">
        <p>6 items left</p>
      </div>
      <div class="right">
        <p>Clear Completed</p>
      </div>
    </div>

    <div class="footer">
      <div class="all">
        <p>All</p>
      </div>
      <div class="active">
        <p>Active</p>
      </div>
      <div class="completed">
        <p>Completed</p>
      </div>
    </div>

    <div class="end">
      <p>Drag and drop to reorder list</p>
    </div>
  </body>
</html>
