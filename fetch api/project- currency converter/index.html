<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body class="container">
    <form class="currency-result" action="">
        <h1>Currency Converter</h1>
        <div class="input-container currency-form fromm">
            <img src="https://flagsapi.com/US/flat/64.png" alt="">
            <input value="1" class="amount" type="number" id="amount">
            <select name="from" id="from">
            </select>
        </div>
        <div class="input-container currency-form toO">
            <img src="https://flagsapi.com/PK/flat/64.png" alt="">

            <input class="converted" value="" type="number" id="result" disabled>
            <select name="to" id="to">
            </select>
        </div>
        <button class="btn" type="submit" id="convert">Convert</button>
        <div class="message">some message</div>
</form>
<script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
